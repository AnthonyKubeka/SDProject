<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show All Students</title>
</head>
<body>
<h1>List of Students</h1>
{% if alphabetical_students %}
    <ul>
    {% for student in alphabetical_students %}
        {# Block of code is run for each student #}
        <li><a href="{% url 'student_predictor:show_student' student.id %}">{{ student.full_name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    No students exist.
{% endif %}
</body>
</html>
